<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= appName %></title>
    <style>
      .loadbox {
        text-align: center;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

    <div id="app">
      <div class="loadbox">

      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
